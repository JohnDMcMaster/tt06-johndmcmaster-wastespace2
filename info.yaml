# Tiny Tapeout project information
project:
  title:        "wastespace2"      # Project title
  author:       "John McMaster"      # Your name
  discord:      "digshadow"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Waste of space: THE SECOND PART"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  # nah you don't need to run timing closure....yolo!
  # but please hook it up
  clock_hz:     1       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "test0"
  ui[1]: "test1"
  ui[2]: "test2"
  ui[3]: "test3"
  ui[4]: "test4"
  ui[5]: "test5"
  ui[6]: "test6"
  ui[7]: "test7"

  # Outputs
  uo[0]: "ascii0"
  uo[1]: "ascii1"
  uo[2]: "ascii2"
  uo[3]: "ascii3"
  uo[4]: "ascii4"
  uo[5]: "ascii5"
  uo[6]: "ascii6"
  uo[7]: "ascii8"

  # Bidirectional pins
  uio[0]: "unity"
  uio[1]: "not"
  uio[2]: "nand"
  uio[3]: "nor"
  uio[4]: "xor"
  uio[5]: "xnor"
  uio[6]: "output6"
  uio[7]: "input7"

# Do not change!
yaml_version: 6
